- name: Add Guake repository
  become: true
  ansible.builtin.apt_repository:
    repo: ppa:linuxuprising/guake
    state: present
  tags:
    - install
    - apps
    - ubuntu

- name: Update repositories cache and install Guake
  become: true
  ansible.builtin.apt:
    name: guake
    update_cache: yes
  tags:
    - install
    - apps
    - ubuntu
