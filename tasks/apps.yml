# Installing to backup Calibre library.
- name: Install Calibre dependencies
  become: true
  ansible.builtin.apt:
    name: libxcb-cursor0
  tags:
    - install
    - apps
    - ubuntu
    - calibre

# https://manual.calibre-ebook.com/faq.html#how-do-i-move-my-calibre-data-from-one-computer-to-another
# After installation, simply load backup with DejaDup
# and import the config from CalibreBackup directory.
- name: Install Calibre
  become: true
  ansible.builtin.shell: wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin
  tags:
    - install
    - apps
    - ubuntu
    - calibre

- name: Enable Calibre Backup in systemd
  ansible.builtin.systemd_service:
    name: calibre-backup
    enabled: true
    state: restarted
    scope: user
  tags:
    - install
    - apps
    - ubuntu
    - calibre

# Needed to load Kindle in Calibre. Otherwise, it will mount automatically and Calibre won't detect it.
- name: Load Gnome automount=false settings
  ansible.builtin.shell: dconf load /org/gnome/desktop/media-handling/ < ./gnome/media-handling.dconf
  tags:
    - install
    - apps
    - gnome
    - ubuntu
    - calibre
