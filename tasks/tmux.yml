- name: Install tmux
  become: true
  ansible.builtin.apt:
    name: tmux

- name: Clone tpm
  ansible.builtin.git:
    repo: "https://github.com/tmux-plugins/tpm"
    dest: "{{ lookup('env', 'HOME') }}/.tmux/plugins/tpm"
    recursive: yes
    update: yes

- name: Run tpm install scripts
  ansible.builtin.shell: $HOME/.tmux/plugins/tpm/scripts/install_plugins.sh
