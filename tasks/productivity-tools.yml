- name: Install Productivity Tools
  tags:
    - install
    - productivity
  block:
    - name: Install productivity packages
      become: true
      ansible.builtin.apt:
        name: ["vim", "xclip", "tldr", "ripgrep", "fasd"]

    - name: Install Fzf
      become: false
      block:
        - name: Clone Fzf
          ansible.builtin.git:
            repo: "https://github.com/junegunn/fzf.git"
            dest: "{{ lookup('env', 'HOME') }}/.fzf"
            update: yes
            depth: 1

        - name: Install fzf
          ansible.builtin.shell: "{{ lookup('env', 'HOME') }}/.fzf/install"

    - name: Install Hack Nerd font
      become: false
      ansible.builtin.shell: "mkdir -p {{ lookup('env', 'HOME') }}/.local/share/fonts && cd {{ lookup('env', 'HOME') }}/.local/share/fonts && curl -fLO https://github.com/ryanoasis/nerd-fonts/raw/HEAD/patched-fonts/Hack/Regular/HackNerdFont-Regular.ttf"
